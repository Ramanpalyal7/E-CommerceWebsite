<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Knot Perfect</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h2 class="Title">Knot Perfect</h2>
        <div class="option">
          <h3 class="op1">Venues</h3>
          <h3 class="op2">Vendors</h3>
          <h3 class="op3">Photos</h3>
          <h3 class="op4">Real/Weddings</h3>
        </div>
        <div class="search">
          <div class="boxs">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <input
              type="search"
              name="search"
              id="noborder"
              placeholder=" Search..."
            />
          </div>
          <button class="login"><h3 class="log">LOG IN</h3></button>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="box1 box space">
        <div class="first">
          <h3 class="maria">Hello Maria!</h3>
          <h4 class="person">
            Add a detailed profile to get personalised suggestions
          </h4>
          <button><h3 class="profile">Set Up Profile</h3></button>
        </div>
        <img src="./img.png" alt="images" class="image" />
      </div>
      <div class="box2 box"></div>
      <div class="box3 box"></div>
      <div class="box4 box foot1">
        <div class="footbox1">
          <h3>Upcoming Wedding</h3>
          <h1 class="day">150 Days</h1>
          <h6 class="date">14/02/2025</h6>
        </div>
      </div>
      <div class="box5 box foot2">
        <div class="footbox2">
          <h3>Budget</h3>
          <h1 class="spent">40% Spent</h1>
          <h6 class="money">$20k</h6>
        </div>
      </div>
      <div class="box6 box foot3">
        <div class="footbox3">
          <h3>Upcoming</h3>
          <a href="https://amazon.com" class="view">View All Tasks</a>
          <h1 class="guest">Guest List</h1>
          <h3 class="vip">VIP,VIP Guest</h3>
          <h4 class="family">Family & Friends</h4>
        </div>
      </div>
    </div>
  </body>
</html>
