<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmazonMiniTv</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="box1">
        <div class="logo1">
          <img src="./amazonlogo.png" alt="logo" class="logo" />
        </div>
        <div class="logo2">
          <img src="./mxnews.png" alt="mx" class="mxlogo" />
        </div>
      </div>
      <div class="box2">
        <ul class="items">
          <li class="list1 blues">Home</li>
          <li class="list2">New & Hot</li>
          <li class="list3">Web Series</li>
          <li class="list4">Movies</li>
          <li class="list5">VDesi</li>
          <li class="list6">Romance</li>
          <li class="list7">Comedy</li>
          <li class="list8">Tamil</li>
          <li class="list9">Telugu</li>
        </ul>
      </div>
      <div class="box3">
        <i class="fa-solid fa-magnifying-glass search"></i>
        <img src="./a logo.png" alt="amazon" class="a_logo" />
        <i class="fa-solid fa-gear setting"></i>
      </div>
    </div>
    <div class="bigbox"></div>
    }
  </body>
</html>
